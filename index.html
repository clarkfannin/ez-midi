<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS MIDI Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="black-keys">
                <!-- Row 3: ASDF -->
				<div class="key black" data-key="S">S</div>
				<div class="key black" data-key="D">D</div>
				<div class="key black" data-key="G">G</div>
				<div class="key black" data-key="H">H</div>
				<div class="key black" data-key="J">J</div>
				<div class="key black" data-key="L">L</div>
				<div class="key black" data-key=";">;</div>
				<!-- Row 1: Numbers -->
				<div class="key black" data-key="2">2</div>
				<div class="key black" data-key="3">3</div>
                <div class="key black" data-key="4">4</div>
				<div class="key black" data-key="6">6</div>
				<div class="key black" data-key="7">7</div>
				<div class="key black" data-key="9">9</div>
				<div class="key black" data-key="0">0</div>
				
			</div>
			<div class="white-keys">
				<!-- Row 4: ZXCV -->
				<div class="key white" data-key="Z">Z</div>
				<div class="key white" data-key="X">X</div>
				<div class="key white" data-key="C">C</div>
				<div class="key white" data-key="V">V</div>
				<div class="key white" data-key="B">B</div>
				<div class="key white" data-key="N">N</div>
				<div class="key white" data-key="M">M</div>
				<div class="key white" data-key=",">,</div>
				<div class="key white" data-key=".">.</div>
				<div class="key white" data-key="/">/</div>
				<!-- Row 2: QWERTY -->
				<div class="key white" data-key="Q">Q</div>
				<div class="key white" data-key="W">W</div>
				<div class="key white" data-key="E">E</div>
				<div class="key white" data-key="R">R</div>
				<div class="key white" data-key="T">T</div>
				<div class="key white" data-key="Y">Y</div>
				<div class="key white" data-key="U">U</div>
				<div class="key white" data-key="I">I</div>
				<div class="key white" data-key="O">O</div>
				<div class="key white" data-key="P">P</div>
				<div class="key white" data-key="[">[</div>
				<div class="key white" data-key="]">]</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
